<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Barbosa</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/f6f841d3b7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <div class="presentation">
        <h1 class="site-title">Bruno Barbosa</h1>
      </div>
      <div class="portrait">
        <img class="picture" src="./img/picture.jpg" alt="Picture of Bruno Barbosa">
      </div>
    </header>
    <main class="body-content">
      <h2>Dose Calculator</h2>
      <ul id="errors"></ul>
      <form id="form">
          <div class="">
              <label for="dose">Prescription:</label>
              <input id="dose" name="dose" type="number" placeholder="500" class="field">
              <span>mg</span>
          </div>
          <div>
            <select name="freq" id="freq">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <label for="feq">time(s) per day</label>
          </div>
          <div>
            <label for="drug">Drug:</label>
              <input id="drug" name="drug" type="number" placeholder="50" class="field">
              <span>mg</span>
          </div>
          <div>
            <label for="volume">in</label>
              <input id="volume" name="volume" type="number" placeholder="5" class="campo">
              <span>ml</span>
          </div>

          <button id="calculate" class="">Calculate</button>
      </form>
      <div id=result></div>
    </main>
    <footer class="footer">
      <a target="_blank" href="https://github.com/br-barbosa">
        <i class="fab fa-github"></i>
      </a>
      <a target="_blank" href="https://twitter.com/barbosa_brn">
        <i class="fab fa-twitter"></i>
      </a>
      <a target="_blank" href="https://www.linkedin.com/in/blbarbosa/">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a target="_blank" href="https://www.researchgate.net/profile/Bruno_Barbosa12">
        <i class="fab fa-researchgate"></i>
      </a>
    </footer>
    <script src="js/doses.js"></script>
  </body>
</html>
